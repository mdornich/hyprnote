on:
  workflow_dispatch:
  pull_request:
    paths:
      - apps/bot/**
jobs:
  ci:
    runs-on: depot-ubuntu-24.04-8
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm
      - run: pnpm install --frozen-lockfile
      - run: pnpm -F @hypr/bot typecheck
      - run: pnpm -F @hypr/bot test
