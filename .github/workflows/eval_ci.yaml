on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - crates/eval/**
      - Cargo.toml
      - Cargo.lock
  pull_request:
    paths:
      - crates/eval/**
      - Cargo.toml
      - Cargo.lock

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy

      - uses: Swatinem/rust-cache@v2
        with:
          workspaces: "crates/eval -> target"

      - run: cargo build -p eval
      - run: cargo test -p eval
